<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineMatrix</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="bg-image"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fa-solid fa-circle-user"></i>
                <h2>Welcome Back</h2>
                <p>Sign in to continue exploring movies</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    Sign In
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
                <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--accent);">Sign up</a>
                </p>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <a href="{{ url_for('logo') }}" style="color: var(--text-secondary); font-size: 0.9rem;">Back to
                    Home</a>
            </div>
        </div>
    </div>
</body>

</html>
